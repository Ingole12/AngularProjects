<div class="container">
    <form class=" form-group" [formGroup]="myReactiveForm" >
        <div class="row mb-3 form-group">
            <label for="" class="col-sm-5 col-form-label">Product Name</label>
            <div class="col-sm-7">
                <input type="text" formControlName="productName" class="form-control" placeholder="Enter Product Name" id="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-5 col-form-label">Unit Cost</label>
            <div class="col-sm-7">
                <input type="text" formControlName="unitCost" class="form-control" id="">
            </div>
        </div>
        <div class="row mb-3">
            <label for=""  class="col-sm-5 col-form-label">Quantity</label>
            <div class="col-sm-7">
                <input type="text" formControlName="quantity" class="form-control" id="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-5 col-form-label">Order Date</label>
            <div class="col-sm-7">
                <input type="date" formControlName="orderDate" class="form-control" id="">
            </div>
        </div>

        <button type="submit" class="btn btn-primary form-control" (click)="submit()">Submit</button>
    </form>
</div>
