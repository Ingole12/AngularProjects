<div class=" row justify-content-center">
    <div class="col-md-8 form-inline mb-2">
       <label for="Product">Search by Product</label>
       <input type="text" name="" id="productid" [(ngModel)]="namesearch">
    </div>
  <div class="col-md-8">
     <table class="table">
         <thead>
            <th scope="col">Sno</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Availability</th>
         </thead>
         <tbody>
            <tr *ngFor="let product of productArr | filter:namesearch">
                <td>{{product.sno}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.availability}}</td>
            </tr>
         </tbody>
     </table>
  </div>
</div>
